    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Возраст</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="myFriend, iterator: ${myFriends}">
                <th scope="row" th:text="${iterator.index} + 1"></th>
                <td th:text="${myFriend.id}"></td>
                <td th:text="${myFriend.firstName}" style="width: 60%"></td>
                <td th:text="${myFriend.lastName}" style="width: 60%"></td>
                <td th:text="${myFriend.age}" style="width: 60%"></td>
                <td style="width: 10%">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button sec:authorize="hasRole('ROLE_USER')" type="button" class="btn btn-danger button-fixed button-sm"
                                th:attr="onclick=|confirm('Удалить запись?') && document.getElementById('remove-${myFriend.id}').click()|">
                            <i class="fa fa-trash" aria-hidden="true"></i> Удалить
                        </button>

                    </div>
                    <form th:action="@{/friend/delete/{id}(id=${myFriend.id})}" method="post">
                        <button th:id="'remove-' + ${myFriend.id}" type="submit" style="display: none">
                            Удалить
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
